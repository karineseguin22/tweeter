<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <div class="header">
        <div class="header" style="
    display: flex;
    justify-content: flex-start;
    align-items: center;
">
        <img class="logo" src="/images/bird.png">
        <span style="
    /* line-height: 80px; */
    /* display: inline-block; */
    margin-left: 10px;
">Tweeter</span>
<button class='styled-button'type='button'>Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- New Tweet Section -->
    <section class="new-tweet">
      <article class = "background">
        <header>
          <h2>Compose Tweet</h2>
        </header>
          <form id="tweetform" method="POST" action="/tweets/">
            <textarea id="area" class="textarea" name="text" placeholder="What are you humming about?"></textarea>
            <footer class="display-flex">
              <p id="errormessage" class="hiddenError">Text should be between 1-140 characters.</p>
              <input type="submit" value="Tweet">
              <span class="counter left-margin">140</span>
            </footer>
          </form>
        </article>
      </section>
      
    <!-- Tweet list Section -->
      <section id="Tweet-List">
      
    </section>
    </main>

  </body>
</html>
